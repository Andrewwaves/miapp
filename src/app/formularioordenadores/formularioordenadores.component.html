<div class="container text-center">

<form>
    <div class="mb-3">
        <label for="numero" class="form-label text-primary">Numero</label>
        <input type="number" class="form-control" id="numero" name="numero" [(ngModel)]="ordenador.numero" placeholder="Introduce el numero" required>
    </div>

    <div class="mb-3">
        <label for="marca" class="form-label text-primary">Marca</label>
        <input type="text" class="form-control" id="marca" name="marca" [(ngModel)]="ordenador.marca" placeholder="Introduce la marca" required>
    </div>

    <div class="mb-3">
        <label for="modelo" class="form-label text-primary">Modelo</label>
        <input type="text" class="form-control" id="modelo" name="modelo" [(ngModel)]="ordenador.modelo" placeholder="Introduce el modelo" required>
    </div>

    <div class="mb-3">
        <label for="precio" class="form-label text-primary">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="ordenador.precio" placeholder="Introduce el precio" required>
    </div>

    
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-warning text-white" (click)="insertar()">Guardar Nuevo</button>
    </div>
    
</form>
</div>
